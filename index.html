<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google-site-verification" content="DqcV_J4rYIvuo4Yk_2yR7RzSvTG5hwWMpqXZgSmY2O8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>J.A. Gonzalez Painting</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2735052018.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="animate__animated animate__fadeInDown">
      <a href="#home" id="main-title"
        ><b id="initials">J.A.</b> Gonzalez Painting</a
      >
      <div id="nav-links">
        <div><a href="#home" data-translate="Home"></a></div>
        <div><a href="#services" data-translate="Services"></a></div>
        <div><a href="#about" data-translate="About" id="about-link"></a></div>
        <div><a href="#contact" data-translate="Contact"></a></div>
      </div>
      <div class="language-option-container">
        <select name="language-selector" id="language-selector">
          <option value="en" selected>EN ðŸ‡ºðŸ‡¸</option>
          <option value="es">ES ðŸ‡²ðŸ‡½</option>
        </select>
      </div>
    </nav>
    <section id="home">
      <img
        src="./images/Home.webp"
        id="home-image-default"
        alt="Image of a room with a latter"
      />
      <img
        src="./images/Home-Vertical.webp"
        id="home-image-responsive"
        alt="Image of a room with a latter"
      />
      <div class="heading-center">
        <h1 class="animate__animated animate__fadeInDown">
          <span class="black-box"><b>J A</b></span>
          <span class="heading-last-name">Gonzalez Painting</span>
        </h1>
      </div>
    </section>
    <section id="services">
      <h1 class="services--heading" data-translate="Services"></h1>
      <hr />

      <p data-translate="services-intro"></p>

      <div class="services--card-container">
        <div class="card">
          <img src="./images/painting-wall.webp" alt="Service Image" />
          <div class="overlay">
            <h2 class="service-name" data-translate="service-one"></h2>
          </div>
        </div>
        <div class="card">
          <img src="./images/exterior.webp" alt="Service Image" />
          <div class="overlay">
            <h2 class="service-name" data-translate="service-two"></h2>
          </div>
        </div>
        <div class="card">
          <img src="./images/carpentry.webp" alt="Service Image" />
          <div class="overlay">
            <h2 class="service-name" data-translate="service-three"></h2>
          </div>
        </div>
        <div class="card">
          <img src="./images/drywall.webp" alt="Service Image" />
          <div class="overlay">
            <h2 class="service-name" data-translate="service-four"></h2>
          </div>
        </div>
        <div class="card">
          <img src="./images/texture.webp" alt="Service Image" />
          <div class="overlay">
            <h2 class="service-name" data-translate="service-five"></h2>
          </div>
        </div>
        <div class="card">
          <img src="./images/power-washing.webp" alt="Service Image" />
          <div class="overlay">
            <h2 class="service-name" data-translate="service-six"></h2>
          </div>
        </div>
      </div>
    </section>
    <section id="about" class="parent">
      <h1 id="about-heading" data-translate="About"></h1>
      <p id="about-text" data-translate="owner-message"></p>
      <div class="img-container">
        <img
          src="./images/about-img.webp"
          id="headshot"
          alt="headshot of the owner of J.A. Gonzalez Painting"
        />
      </div>
      <div id="image-caption" data-translate="owner-name"></div>
    </section>
    <section id="contact">
      <div class="contact-us-info">
        <div class="contact-left-side">
          <h1 data-translate="Contact"></h1>

          <p data-translate="contact-us-message"></p>

          <div class="location-phone-email">
            <p>
              <i class="fa-solid fa-location-dot" style="color: #fe6600"></i>
              Bryan, TX
            </p>
            <a href="mailto:j.a.gonzalez.painter@gmail.com"
              ><i class="fa-solid fa-envelope" style="color: #fe6600"></i>
              j.a.gonzalez.painter@gmail.com</a
            >
            <a href="tel:9797394867"
              ><i class="fa-solid fa-phone" style="color: #fe6600"></i> +1
              (979)-739-4867</a
            >
          </div>
          <div class="business-hours">
            <h3 data-translate="business-hours"></h3>
            <p><span class="day" data-translate="monday"></span> 7:00AM - 5:30PM</p>
            <p><span class="day" data-translate="tuesday"></span> 7:00AM - 5:30PM</p>
            <p><span class="day" data-translate="wednesday"></span> 7:00AM - 5:30PM</p>
            <p><span class="day" data-translate="thursday"></span> 7:00AM - 5:30PM</p>
            <p><span class="day" data-translate="friday"></span> 7:00AM - 5:30PM</p>
            <p>
              <span class="day" data-translate="saturday"></span>
              <span class="closed" data-translate="closed-label"></span>
            </p>
            <p>
              <span class="day" data-translate="sunday"></span>
              <span class="closed" data-translate="closed-label"></span>
            </p>
          </div>
        </div>
        <link
          href="https://calendar.google.com/calendar/scheduling-button-script.css"
          rel="stylesheet"
        />
        <script
          src="https://calendar.google.com/calendar/scheduling-button-script.js"
          async
        ></script>
        <script src="./google-button.js"></script>
        <div class="contact-right-side">
          <iframe
            src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3kgOkZT76W15KQb-RB0EI3FPq3LG-SrYltV_H3cF2sHQS8w-Kz5xGHFJxLci2c6KNy1enecels?gv=true"
            style="border: 0"
            width="100%"
            height="700"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </section>
    <script src="./script.js" text="text/javascript"></script>

</html>
